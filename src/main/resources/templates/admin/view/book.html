<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/admin-layout}">

<div layout:fragment="content">
    <div class="container ml-2">
        <h2>도서</h2>
        <div>
            <div>
                <a th:href="@{/admin/book/register}" class="btn btn-primary" role="button">도서 추가</a>
            </div>
            <div class="row mt-3">
                <div th:each="book : ${books.content}" class="col-md-3 mb-3">
                    <div class="card h-100">
                        <!--                        <img th:src="@{${book.bookImage}}" alt="Book Image" class="card-img-top" src="https://via.placeholder.com/150">-->
                        <div class="card-body">
                            <a th:href="@{/admin/book/update(id=${book.id})}">
                                <h5 class="card-title" th:text="${book.name}">도서명</h5>
                            </a>
                            <p class="card-text">평점: 5점</p>
                            <p class="card-text" th:text="${book.saleCost} + '원'">가격</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <nav aria-label="admin-book-paging">
                <ul class="pagination">
                    <li th:each="pageNum : ${#numbers.sequence(0, books.totalPages - 1)}" class="page-item"
                        th:classappend="${pageNum == books.number ? 'active' : ''}">
                        <a class="page-link" th:text="${pageNum + 1}" th:href="@{/admin/book(page=${pageNum})}"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
