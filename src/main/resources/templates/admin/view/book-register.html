<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/admin-layout}">

<div layout:fragment="content">
    <div class="book-register section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="register-form">
                        <div class="title">
                            <h3>도서 추가</h3>
                        </div>

                        <form class="row" method="post" action="/admin/book/register">

                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="bookName">도서명</label>
                                            <input class="form-control" type="text" id="bookName" name="name" required
                                                   minlength="1"
                                                   maxlength="100">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="bookIsbn">ISBN(13자리)</label>
                                            <input class="form-control" type="text" id="bookIsbn" name="isbn" required
                                                   pattern="\d{13}">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="bookPublisher">출판사</label>
                                            <input class="form-control" type="number" id="bookPublisher"
                                                   name="publisherId" min="1" max="100"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="bookPublishDate">출판일자</label>
                                            <input class="form-control" type="date" id="bookPublishDate"
                                                   name="publishDate" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-15">
                                    <div class="form-group">
                                        <label for="bookIndex">목차</label>
                                        <textarea style="resize:none" class="form-control" id="bookIndex" name="index"
                                                  rows="8"
                                                  required></textarea>
                                    </div>
                                </div>

                                <div class="col-sm-15">
                                    <div class="form-group">
                                        <label for="bookContent">설명</label>
                                        <textarea style="resize:none" class="form-control" id="bookContent"
                                                  name="content" rows="16"
                                                  required></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="bookPage">저자</label>
                                            <input class="form-control" type="number" id="authorList" name="page"
                                                   required
                                                   min="1">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="bookPage">페이지수</label>
                                            <input class="form-control" type="number" id="bookPage" name="page" required
                                                   min="1">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="bookOriginalCost">정가</label>
                                            <input class="form-control" type="number" id="bookOriginalCost"
                                                   name="originalCost" required min="1">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="bookSaleCost">판매가</label>
                                            <input class="form-control" type="number" id="bookSaleCost" name="saleCost"
                                                   required min="1">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="bookStock">재고</label>
                                            <input class="form-control" type="number" id="bookStock" name="stock" required min="0">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group mb-2">
                                            <label for="bookStatus">도서 상태</label>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-select" id="bookStatus" name="bookStatusId" aria-label="bookStatus">
                                                <option value="" selected>도서 상태 선택</option>
                                                <option th:each="status : ${bookStatuses}" th:value="${status.id}" th:text="${status.id}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>



                                <div class="row">
                                    <div class="col-sm-6">
                                        <label>포장가능여부</label>
                                        <div class="row">
                                            <div class="col-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="isPacking"
                                                           id="packTrue">
                                                    <label class="form-check-label" for="packTrue">가능</label>
                                                </div>
                                            </div>
                                            <div class="col-4">

                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="isPacking"
                                                           id="packFalse" checked>
                                                    <label class="form-check-label" for="packFalse">불가능</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group row mt-5">
                                    <div class="col-sm-auto">
                                        <button class="btn btn-primary" type="submit">추가하기</button>
                                    </div>
                                    <div class="col-sm-auto">
                                        <a th:href="@{/admin/book}" class="btn btn-secondary" role="button">뒤로가기</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
