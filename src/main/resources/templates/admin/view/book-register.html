<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/admin-layout}">
<head>
    <style>
        .custom-select {
            width: 100%;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
</head>


<div layout:fragment="content">
    <div class="book-register section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="register-form">
                        <div class="title">
                            <h3>도서 추가</h3>
                        </div>

                        <form class="row" method="post" action="/admin/book/register">

                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="bookName">도서명</label>
                                            <input class="form-control" type="text" id="bookName" name="name" required
                                                   minlength="1"
                                                   maxlength="100">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="bookIsbn">ISBN(13자리)</label>
                                            <input class="form-control" type="text" id="bookIsbn" name="isbn" required
                                                   pattern="\d{13}">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group mb-0">
                                            <label for="bookStatus">출판사</label>
                                        </div>
                                        <div class="form-group ">
                                            <select class="form-select custom-select" id="bookPublisher"
                                                    name="bookPublisher"
                                                    aria-label="bookPublisher">
                                                <option selected>출판사 선택</option>
                                                <option th:each="publisher : ${publishers}"
                                                        th:value="${publisher.id}" th:text="${publisher.name}"></option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="bookPublishDate">출판일자</label>
                                            <input class="form-control" type="date" id="bookPublishDate"
                                                   name="publishDate" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-15">
                                    <div class="form-group">
                                        <label for="bookIndex">목차</label>
                                        <textarea style="resize:none" class="form-control" id="bookIndex" name="index"
                                                  rows="8"
                                                  required></textarea>
                                    </div>
                                </div>

                                <div class="col-sm-15">
                                    <div class="form-group">
                                        <label for="bookContent">설명</label>
                                        <textarea style="resize:none" class="form-control" id="bookContent"
                                                  name="content" rows="16"
                                                  required></textarea>
                                    </div>
                                </div>
                            </div>


                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group mb-0">
                                            <label for="authors">저자</label>
                                        </div>
                                        <div class="form-group">
                                            <select id="authors" name="authors[]" multiple="multiple" size="10">
                                                <option th:each="author : ${authors}" th:value="${author.id}"
                                                        th:title="${author.content}" th:text="${author.name}"></option>

                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="bookPage">페이지수</label>
                                            <input class="form-control" type="number" id="bookPage" name="page" required
                                                   min="1">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="bookOriginalCost">정가</label>
                                            <input class="form-control" type="number" id="bookOriginalCost"
                                                   name="originalCost" required min="1">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="bookSaleCost">판매가</label>
                                            <input class="form-control" type="number" id="bookSaleCost" name="saleCost"
                                                   required min="1">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group mb-0">
                                            <label for="bookStatus">도서 상태</label>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-select custom-select" id="bookStatus"
                                                    name="bookStatusId"
                                                    aria-label="bookStatus">
                                                <option selected>도서 상태 선택</option>
                                                <option th:each="status : ${bookStatuses}" th:value="${status.id}"
                                                        th:text="${status.id}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="bookStock">재고</label>
                                            <input class="form-control" type="number" id="bookStock" name="stock"
                                                   required min="0">
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group mb-0">
                                            <label for="categories">카테고리</label>
                                        </div>
                                        <div class="form-group">
                                            <select id="categories" name="categories[]" multiple="multiple" size="10">
                                                <option th:each="category : ${categories}" th:value="${category.id}"
                                                        th:text="${category.name}"></option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="col-sm-6">
                                        <div class="form-group mb-0">
                                            <label for="tags">태그</label>
                                        </div>
                                        <div class="form-group">
                                            <select id="tags" name="tags[]" multiple="multiple" size="10">
                                                <option th:each="tag : ${tags}" th:value="${tag.id}"
                                                        th:text="${tag.name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <label>포장가능여부</label>
                                        <div class="row">
                                            <div class="col-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="isPacking"
                                                           id="packTrue">
                                                    <label class="form-check-label" for="packTrue">가능</label>
                                                </div>
                                            </div>
                                            <div class="col-4">

                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="isPacking"
                                                           id="packFalse" checked>
                                                    <label class="form-check-label" for="packFalse">불가능</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group row mt-5">
                                    <div class="col-sm-auto">
                                        <button class="btn btn-primary" type="submit">추가하기</button>
                                    </div>
                                    <div class="col-sm-auto">
                                        <a th:href="@{/admin/book}" class="btn btn-secondary" role="button">뒤로가기</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#authors').multiselect({
                nonSelectedText: '저자 선택',
                maxHeight: 400,
                includeSelectAllOption: false,
                numberDisplayed: 1
            });
        });
        $(document).ready(function () {
            $('#categories').multiselect({
                nonSelectedText: '카테고리 선택',
                maxHeight: 400,
                includeSelectAllOption: false,
                numberDisplayed: 1
            });
        });
        $(document).ready(function () {
            $('#tags').multiselect({
                nonSelectedText: '태그 선택',
                maxHeight: 400,
                includeSelectAllOption: false,
                numberDisplayed: 1
            });
        });

    </script>
</div>
</html>
