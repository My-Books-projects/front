<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/admin-layout}">
<div layout:fragment="content">
    <h1>쿠폰 페이지</h1>
    <div>
        <div>
            <a th:href="@{/admin/coupon/register}" class="btn btn-primary" role="button">쿠폰 추가하기</a>
        </div>
    </div>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">쿠폰 이름</th>
                <th scope="col">할인 범위</th>
                <th scope="col">할인 대상</th>
                <th scope="col">최소 주문 금액</th>
                <th scope="col">할인율 / 할인금액</th>
                <th scope="col">최대 할인 금맥</th>
                <th scope="col">시작일</th>
                <th scope="col">종료일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="coupon : ${coupons.getContent()}">
                <td th:text="${coupon.name}"></td>
                <td th:text="${coupon.range}"></td>
                <td th:text="${coupon.target}"></td>
                <td th:text="${coupon.orderMin}"></td>
                <td th:if="${coupon.isRate}" th:text="${coupon.discountRateOrCost} + '%'"></td>
                <td th:unless="${coupon.isRate}" th:text="'₩' + ${#numbers.formatInteger(coupon.discountRateOrCost, 3, 'COMMA')}"></td>
                <td th:text="${coupon.maxDiscountCost}"></td>
                <td th:text="${coupon.startDate}"></td>
                <td th:text="${coupon.endDate}"></td>
            </tr>
            </tbody>
        </table>
        <div class="mt-3">
            <nav aria-label="admin-book-paging">
                <ul class="pagination">
                    <li th:each="pageNum : ${#numbers.sequence(coupons.number / 10 * 10, min)}" class="page-item"
                        th:classappend="${pageNum == coupons.number ? 'active' : ''}">
                        <a class="page-link" th:text="${pageNum + 1}" th:href="@{/admin/coupon(page=${pageNum})}"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</html>
#numbers.max(coupons.totalPages - 1, (coupons.number / 10 + 1) * 10)
