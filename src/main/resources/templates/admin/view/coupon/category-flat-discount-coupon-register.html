<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/admin-layout}">
<head>
    <style>
        .custom-select {
            width: 20%;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
</head>
<div layout:fragment="content">
    <h1>카테고리정액할인쿠폰 생성 페이지</h1>
    <div>
        <a th:href="@{/admin/coupon}" class="btn btn-primary" role="button">리스트로 돌아가기</a>
    </div>
    <div>
        <form name="form" method="post" th:action="@{/admin/coupon}">
            <div class="col-auto">
                <label for="name">쿠폰 이름</label>
                <input type="text" id="name"  name="name" placeholder="쿠폰 이름">
            </div>
            <div class="form-group">
                <label for="categoryId">카테고리</label>
                <select class="form-select custom-select" id="categoryId" name="categoryId" aria-label="categoryId">
                    <option selected>카테고리 선택 선택</option>
                    <option th:each="category : ${categories}" th:value="${category.id}"
                            th:text="${category.name}"></option>
                </select>
            </div>
            <div class="col-auto">
                <label for="orderMin">최소 주문 금액</label>
                <input type="text" id="orderMin" name="orderMin" placeholder="최소 주문 금액">
            </div>
            <div class="col-auto">
                <label for="discountCost">할인 금액</label>
                <input type="text" id="discountCost" name="discountCost" placeholder="할인 금액">
            </div>
            <div class="col-auto">
                <label for="startDate">시작일</label>
                <input type="date" id="startDate" name="startDate" placeholder="시작일">
            </div>
            <div class="col-auto">
                <label for="endDate">종료일</label>
                <input type="date" id="endDate" name="endDate" placeholder="종료일">
            </div>
            <button type="submit" class="btn btn-primary">생성하기</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#categoryId').select2({
                placeholder: "도서 선택",
                allowClear: true,
                width: '20%'
            });
        });
    </script>
</div>
</html>
