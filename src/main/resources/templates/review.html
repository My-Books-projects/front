<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/my-books-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <style>
        .pagination {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .pagination a {
            padding: 8px 16px;
            margin: 4px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .pagination a:hover {
            background-color: #3367d6;
        }

        .pagination ul {
            list-style: none;
            padding: 0;
            display: flex;
        }

        .pagination li {
            margin-right: 5px;
        }

        /* 수정 버튼 스타일 */
        .edit-button {
            padding: 8px 16px;
            background-color: #F5F5F5;
            color: #34495e;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #F5F5F5;
        }

        .rating-container {
            display: inline-block;
        }

        .rating-star {
            font-size: 20px;
            color: #dabd18b2;
        }

    </style>
</head>
<body>
<div layout:fragment="content">
    <script>
        let url = "/review/all"
        let currentPage = [[${reviews.number}]]
        let totalPages = [[${reviews.totalPages}]]
    </script>
    <!-- Start Breadcrumbs -->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li><a href="index.html"><i class="lni lni-home"></i> Home</a></li>
                        <li>리뷰</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumbs -->
    <div class="container ml-2">
        <div>
            <div class="row mt-3">
                <div th:each="review : ${reviews.content}" class="col-md-3 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5><span th:text="${review.title}"></span></h5>
                            <br>
                            도서명 : <a th:href="@{'/book/' + ${review.bookId}}" th:text="${review.bookName}"></a><br>

                            평점 : <span class="rating__result" th:text="${review.rate+'/5'}"></span>

                            <br>
                            등록일 : <span th:text="${review.date}"></span>
                            <br>

                            <br>
                             <span th:text="${review.content}"></span>

                            <div class="float-right">
                                <img th:if="${review.reviewImage != null}"
                                     th:src="${review.reviewImage}"
                                     width="100" height="100" alt="리뷰 이미지"/>
                            </div>
                        </div>
                        <!-- 수정 버튼 -->
                        <a class="edit-button" th:href="@{/review/modify(reviewId=${review.reviewId})}">수정</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagination">
            <ul>
                <li th:each="i : ${#numbers.sequence(0, reviews.totalPages - 1)}">
                    <a th:href="@{${#httpServletRequest.requestURI}(page=${i})}"
                       th:text="${i + 1}" th:class="${reviews.number == i ? 'active' : ''}"></a>
                </li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
