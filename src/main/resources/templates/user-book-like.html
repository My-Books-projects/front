<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/my-books-layout}">

<div layout:fragment="content">
    <script>
        let url = "/book-like"
        let currentPage = [[${bookLikeList.number}]]
        let totalPages = [[${bookLikeList.totalPages}]]
    </script>
    <!-- Start Breadcrumbs -->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li><a href="/"><i class="lni lni-home"></i>Home</a></li>
                        <li>나의 좋아요</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumbs -->

    <!-- Start Faq Area -->
    <section class="faq section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-title">
                        <h2>나의 좋아요</h2>
                    </div>
                </div>
            </div>
            <div>
                <div class="row mt-3">
                    <div th:each="book : ${bookLikeList.content}" class="col-md-3 mb-3">
                        <div class="single-product card h-100">
                            <div class="product-image">
                                <img class="product-image card-img-top" th:src="${book.image}" alt="#">
                            </div>
                            <div class="product-info">
                                <h4 class="book-title-large-text">
                                    <a th:href="@{'/book/' + ${book.id}}" th:text="${book.name}"></a>
                                </h4>
                                <ul class="review">
                                    <li><p>리뷰: <span th:text="${book.rate}">/5</span>(<span
                                            th:text="(${book.reviewCount})"></span>)</p></li>
                                </ul>
                                <div class="price">
                                    <span th:text="'₩'+ ${book.saleCost}"></span>
                                    <span th:if="${book.saleCost != book.cost}" class="discount-price" th:text="${book.cost}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3" th:block th:if="${bookLikeList.totalPages > 1}">
                <div class="pagination">
                    <div class="page-item">
                        <a class="page-link" id="prevLink" th:text="'<'" th:href="@{#}"></a>
                    </div>
                    <div class="pagination" id="pageNumContainer"></div>
                    <div class="page-item">
                        <a class="page-link" id="nextLink" th:text="'>'" th:href="@{#}"></a>
                    </div>
                </div>
            </div>
            <script src="/admin/js/page/setPrevious.js"></script>
            <script src="/admin/js/page/setNext.js"></script>
            <script src="/admin/js/page/setLastPage.js"></script>
        </div>
    </section>
    <!-- End About Area -->
</div>
