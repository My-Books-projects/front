<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/my-books-layout}">

<div layout:fragment="content">

    <!-- Start Breadcrumbs -->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li><a href="/"><i class="lni lni-home"></i>Home</a></li>
                        <li>로그인</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumbs -->

    <!-- Start Account Login Area -->
    <div class="account-login section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
                    <form class="card login-form" method="post" action="/login">
                        <div class="card-body">
                            <div class="form-group input-group">
                                <label for="reg-email">이메일</label>
                                <input class="form-control" type="email" id="reg-email" name="email" required>
                            </div>
                            <div class="form-group input-group">
                                <label for="reg-pass">비밀번호</label>
                                <input class="form-control" type="password" id="reg-pass" name="password" required>
                            </div>
                            <div class="button">
                                <button class="btn" type="submit">로그인</button>
                            </div>
                            <p class="outer-link">
                                <a th:href="@{/signup}">회원가입</a>
                            </p>
                            <hr class="my-4">
                            <div class="social-login text-center"> <!-- 가운데 정렬을 위한 클래스 추가 -->
                                <div class="row justify-content-center"> <!-- 요소를 가운데로 정렬하기 위해 추가 -->
                                    <div class="col-lg-4 col-md-4 col-12">
                                        
                                        <a href="https://id.payco.com/oauth2.0/authorize?response_type=code&client_id=3RDktHA_exycIbutIzVLP3D&serviceProviderCode=FRIENDS&redirect_uri=https://www.my-books.store/login/oauth2/code/payco&state=ab42ae&userLocale=ko_KR">
                                            <img src="assets/images/paycoLogin2.png" alt="페이코 로그인"
                                                 style="width: 100%; height: auto;">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


</html>
