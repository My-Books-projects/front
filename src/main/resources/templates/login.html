<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/my-books-layout}">

<div layout:fragment="content">

    <!-- Start Breadcrumbs -->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="breadcrumbs-content">
                        <h1 class="page-title">Login</h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li><a href="index.html"><i class="lni lni-home"></i> Home</a></li>
                        <li>Login</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumbs -->

    <!-- Start Account Login Area -->
    <div class="account-login section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
                    <form class="card login-form" method="post" action="/login">
                        <div class="card-body">
                            <div class="title">
                                <h2>Login</h2>
                            </div>
                            <div class="social-login">
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-12">
                                        <a class="btn google-btn" href="javascript:void(0)">
                                            <i class="lni lni-google"></i> 페이코 로그인
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="alt-option">
                                <span>Or</span>
                            </div>
                            <div class="form-group input-group">
                                <label for="reg-email">이메일</label>
                                <input class="form-control" type="email" id="reg-email" name="email" required>
                            </div>
                            <div class="form-group input-group">
                                <label for="reg-pass">비밀번호</label>
                                <input class="form-control" type="password" id="reg-pass" name="password" required>
                            </div>
                            <div class="d-flex flex-wrap justify-content-between bottom-content">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input width-auto" id="exampleCheck1"
                                           name="rememberMe">
                                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                </div>
                                <a class="lost-pass" href="account-password-recovery.html">비밀번호 찾기</a>
                            </div>
                            <div class="button">
                                <button class="btn" type="submit">로그인</button>
                            </div>
                            <p class="outer-link">
                                <a th:href="@{/user-register}">회원가입</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Account Login Area -->

</div>
