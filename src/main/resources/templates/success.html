<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/my-books-layout}">
<div layout:fragment="customSetting">

    <link
            rel="icon"
            href="https://static.toss.im/icons/png/4x/icon-toss-logo.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        /* 섹션 스타일링 */
        body {
            font-family: Arial, sans-serif;
        }

        section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }

        /* 제목 스타일링 */
        h3 {
            margin-top: 0;
            font-size: 24px;
            color: #333333;
        }

        /* 소제목 스타일링 */
        h5 {
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 18px;
            color: #666666;
        }

        /* 숨김 필드 스타일링 */
        input[type="hidden"] {
            display: none;
        }

        /* 값 표시 스타일링 */
        span {
            font-size: 16px;
            color: #333333;
        }


    </style>

</div>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="result wrapper">
                <div class="box_section form-text">
                    <section>
                        <h2 id="success-title" style="padding: 20px 0px 10px 0px">

                        </h2>
                        <label>
                            <p id="orderId"></p>
                        </label>
                        <label>
                            <p id="order-name"></p>
                        </label>
                        <label>

                            <p id="amount"></p>
                        </label>

                        <form method="get" action="/">
                            <button id="home-btn">
                                홈
                            </button>
                        </form>

                    </section>
                </div>

            </div>
        </div>
    </div>
    <script src="/assets/js/payment/success.js"></script>
    <style>
        #home-btn {
            background-color: #ffffff;
            color: #333333;
            border: 2px solid #333333;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* 마우스 호버 효과 */
        #home-btn:hover {
            background-color: #333333;
            color: #ffffff;
        }
    </style>
</div>
</html>
