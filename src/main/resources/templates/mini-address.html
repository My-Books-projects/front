<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="common/fragment/my-book/config/my-books-config::configFragment1"/>

</head>
<body>
<section class="faq section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    <h2>회원주소</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10 offset-lg-1 col-md-12 col-12">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <span class="title">주소 관리</span><i
                                    class="lni lni-plus"></i>
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                             data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <style>
                                    table {
                                        width: 100%;
                                        border-collapse: collapse;
                                    }

                                    th, td {
                                        padding: 8px;
                                        text-align: left;
                                        border-bottom: 1px solid #ddd;
                                    }

                                    /* 수정 및 삭제 버튼 스타일 */
                                    .edit-btn, .delete-btn {
                                        background-color: #007bff;
                                        color: #fff;
                                        border: none;
                                        padding: 6px 12px;
                                        border-radius: 4px;
                                        cursor: pointer;
                                    }

                                    /* 수정 버튼 마진 */
                                    .edit-btn {
                                        margin-right: 5px;
                                    }
                                </style>
                                <table>
                                    <thead>
                                    <tr>
                                        <th>주소 별칭</th>
                                        <th>도로명 주소</th>
                                        <th>상세주소</th>
                                        <th>도로번호</th>
                                        <th>추가정보</th>
                                        <th>선택</th>
                                        <th>수정</th>
                                        <th>삭제</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- Iterate over the list of user addresses -->
                                    <tr th:each="address, addressIndex : ${userAddressList}">
                                        <td th:text="${address.alias}"></td>
                                        <td class="address-roadName"
                                            th:text="${address.roadName}"></td>
                                        <td class="address-detail"
                                            th:text="${address.detail}"></td>
                                        <td th:text="${address.number}"></td>
                                        <td th:text="${address.reference}"></td>
                                        <td>
                                            <button type="button" th:id="'select-'+${address.id}"
                                                    class="btn btn-outline-secondary btn-sm"
                                                    onclick="sendAddress(this.getAttribute('id'))">선택
                                            </button>
                                        <td>

                                        <td>
                                            <button type="button" class="delete-btn" th:id="${address.id}"
                                                    onclick="openWindow(this.getAttribute('id'))">수정
                                            </button>
                                        </td>
                                        <td>
                                            <form method="post" action="/address/delete">
                                                <input type="hidden" name="addressId"
                                                       th:value="${address.id}"/>
                                                <button type="submit" class="delete-btn">삭제</button>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>

                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                <span class="title">주소 추가</span><i class="lni lni-plus"></i>
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                             data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <form action="/cart/address/create" method="post" onsubmit="return validateForm()">
                                    <div class="form-group">
                                        <label for="alias">별명</label>
                                        <input type="text" id="alias" class="form-control" name="alias"
                                               placeholder="별명" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="sample6_postcode">우편번호</label>
                                        <div class="input-group">
                                            <input type="text" id="sample6_postcode" class="form-control"
                                                   name="number" placeholder="우편번호" readonly>
                                            <button type="button" class="btn btn-primary"
                                                    onclick="sample6_execDaumPostcode()">우편번호 찾기
                                            </button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="sample6_address">주소</label>
                                        <input type="text" id="sample6_address" class="form-control" name="roadName"
                                               placeholder="주소" readonly>
                                        <small class="form-text text-muted">(지번주소 입력시 도로명 주소로 자동 변환됩니다)</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="sample6_detailAddress">상세주소</label>
                                        <input type="text" id="sample6_detailAddress" class="form-control"
                                               name="detail" placeholder="상세주소" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="sample6_extraAddress">참고항목</label>
                                        <input type="text" id="sample6_extraAddress" name="reference"
                                               class="form-control" placeholder="참고항목" readonly>
                                    </div>
                                    <button type="submit" class="btn btn-primary">추가</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>

    var newWindow;

    function openWindow(addressId) {
        // 기존에 열려있는 창이 있다면 닫기
        if (newWindow && !newWindow.closed) {
            newWindow.close();
        }

        // 새 창 열기
        newWindow = window.open("", "NewWindow", "width=400,height=100");

        console.log(addressId)

        // 새 창에 폼 내용 작성
        var content = `
        <html>
        <head>
            <title>주소 수정</title>
            <!-- 필요한 CSS와 스타일을 추가하세요 -->
        </head>
        <body>
        <form id="modifyForm" method="post" action="/user/address/modify">
            <!-- 주소 id를 hidden으로 전달 -->
            <input type="hidden" name="addressId" value="${addressId}"/>

            <!-- 수정 양식 내용 -->
            <div class="form-group">
                <label for="modify_alias">별명</label>
                <input type="text" id="modify_alias" class="form-control" name="alias" placeholder="별명" required>
            </div>
            <div class="form-group">
                <label for="modify_sample6_detailAddress">상세주소</label>
                <input type="text" id="modify_sample6_detailAddress" class="form-control" name="detail" placeholder="상세주소" required>
            </div>
            <button type="submit">변경</button>
        </form>
        </body>
        </html>
    `;

        // 새 창에 내용 쓰기
        newWindow.document.write(content);

        // 폼 제출 시 새 창 닫기
        newWindow.document.getElementById('modifyForm').addEventListener('submit', function (event) {
            event.preventDefault(); // 폼 제출 방지
            var form = event.target; // 폼 요소 가져오기
            var formData = new FormData(form); // 폼 데이터 생성
            var xhr = new XMLHttpRequest(); // XMLHttpRequest 객체 생성
            xhr.open('POST', form.action); // 요청 설정
            xhr.onload = function () {
                // 요청 완료 시
                if (xhr.status === 200) {
                    // 요청 성공 시
                    newWindow.close(); // 새 창 닫기
                    location.reload(); // 기존 페이지 새로고침
                }
            };
            xhr.send(formData); // 요청 전송
        });
    }

    // 기존 창 닫기
    function closeWindow() {
        // 창 닫기
        newWindow.close();
    }


    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function (data) {
                var addr = '';
                var extraAddr = '';

                if (data.userSelectedType === 'R') {
                    addr = data.roadAddress;
                } else if (data.userSelectedType === 'J') {
                    addr = data.roadAddress;
                }

                if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                    extraAddr += data.bname;
                }
                if (data.buildingName !== '' && data.apartment === 'Y') {
                    extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                if (extraAddr !== '') {
                    extraAddr = ' (' + extraAddr + ')';
                }
                document.getElementById("sample6_extraAddress").value = extraAddr;


                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }

    function validateForm() {
        var postcode = document.getElementById("sample6_postcode").value;
        if (postcode === "") {
            alert("우편번호를 입력해주세요.");
            return false;
        }
        return true;
    }

    function sendAddress(addressId) {
        const addressElement = document.getElementById(addressId).parentElement.parentElement.firstElementChild;
        const addressRoadName = addressElement.nextElementSibling.innerHTML;
        const addressDetail = addressElement.nextElementSibling.nextElementSibling.innerHTML;
        opener.document.getElementById("delivery-address-id").value = addressId.replace("select-", "")
        opener.document.getElementById("delivery-address").value = addressRoadName + addressDetail;
        window.close()
    }

</script>
</body>
</html>
