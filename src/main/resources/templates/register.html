<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/my-books-layout}">

<div layout:fragment="content">

    <!-- Start Breadcrumbs -->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="breadcrumbs-content">
                        <h1 class="page-title">Registration</h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li><a href="index.html"><i class="lni lni-home"></i> Home</a></li>
                        <li>Registration</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumbs -->

    <!-- Start Account Register Area -->
    <div class="account-login section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
                    <div class="register-form">

                        <form id="registerForm" class="row" method="post" action="/user/register" onsubmit="return checkPassword()">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="reg-fn">이름</label>
                                    <input class="form-control" type="text" id="reg-fn" name="name" required>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="reg-email">이메일</label>
                                    <input class="form-control" type="email" id="reg-email" name="email" required>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="password">비밀번호</label>
                                    <input class="form-control" type="password" id="password" name="password" required>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="confirmPassword">비밀번호 확인</label>
                                    <input class="form-control" type="password" id="confirmPassword" name="check-password"
                                           required>
                                </div>
                            </div>

                            <div class="accordion-body">
                                <button class="btn btn-danger" onclick="confirmAndSubmit()">탈퇴</button>
                            </div>
                            <!-- 전화번호 입력 폼 -->
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="reg-phone">핸드폰 번호 (숫자만 입력하세요)</label>
                                    <input class="form-control" type="text" id="reg-phone" name="phoneNumber" required pattern="[0-9]{10,11}">
                                </div>
                            </div>
                            <!-- 버튼 -->
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <button class="btn btn-primary" type="button" onclick="requestAuthCode()">인증번호 받기</button>
                                </div>
                            </div>




                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="reg-birthdate">생일</label>
                                    <input class="form-control" type="date" id="reg-birthdate" name="birth" required>
                                </div>
                            </div>
                            <input type="hidden" name="isAdmin" value="false">

                            <div class="button">
                                <button class="btn" type="submit" >회원가입</button>
                            </div>
                            <p class="outer-link">이미 회원이신가요? <a th:href="@{/login}">로그인</a></p>

                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Account Register Area -->
</div>

<script>
    function checkPassword() {

        var newPassword = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        // 새 비밀번호와 비밀번호 확인이 일치하는지 확인합니다.
        if (newPassword !== confirmPassword) {
            // 일치하지 않는 경우 경고 메시지를 표시하고 폼을 제출하지 않습니다.
            alert("비밀번호가 일치하지 않습니다.");
            return false; // 폼 제출 방지
        }
        // 일치하는 경우 폼을 제출합니다.
        return true;
    }

    var phoneNumberAuth; // 전역 변수로 선언하여 다른 함수에서도 사용할 수 있도록 설정

    function requestAuthCode() {
        // 전화번호 가져오기
        var phoneNumber = document.getElementById('reg-phone').value;
        console.log(phoneNumber)
        // AJAX를 이용하여 서버로 인증번호 요청을 보냅니다.
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/user/auth/phone", true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    // 서버로부터 인증번호를 성공적으로 받았습니다.
                    // 인증번호 입력 폼 표시
                    document.getElementById("authCodeInput").style.display = "block";
                    alert("인증번호를 전송했습니다.");

                    // 서버로부터 받은 인증번호를 phoneNumberAuth 변수에 저장합니다.
                    phoneNumberAuth = xhr.responseText;
                } else {
                    // 서버로부터 인증번호를 받지 못했습니다.
                    alert("인증번호 요청에 실패했습니다.");
                }
            }
        };
        xhr.send();
    }

</script>
